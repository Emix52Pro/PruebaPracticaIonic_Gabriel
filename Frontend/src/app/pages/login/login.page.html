<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-loading *ngIf="isLoading"></app-loading>
  
  <div class="form-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="credentials.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
      </ion-item>
      
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      
      <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
    </form>
    
    <div class="text-center">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</ion-content>
