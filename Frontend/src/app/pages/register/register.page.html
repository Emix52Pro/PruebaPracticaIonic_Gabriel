<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-loading *ngIf="isLoading"></app-loading>
  
  <div class="form-container">
    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Foto de Perfil (URL)</ion-label>
        <ion-input [(ngModel)]="user.profilePicture" name="profilePicture"></ion-input>
      </ion-item>
      
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      
      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </form>
    
    <div class="text-center">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</ion-content>
